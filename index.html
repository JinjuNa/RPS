<head>

    function game(){

        var p = '보'

                 case s :

                        alert('컴퓨터 : ' + com + ' 결과 : 컴퓨터와 비겼습니다.');
                        break;
                        case r :
                        alert('컴퓨터 : ' + com + ' 결과 : 컴퓨터에게 졌습니다.');
                        break;
                        default :
                        alert('컴퓨터 : ' + com + ' 결과 : 컴퓨터를 이겼습니다.')

                break;

                        break;
                        case r :

                        break;
                        default :
                        alert('컴퓨터 : ' + com + ' 결과 : 컴퓨터에게 졌습니다.')
                        break;
                    }
                break;

                        break;

             }
